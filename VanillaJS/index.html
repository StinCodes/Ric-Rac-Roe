<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
  <title>Vanilla JS</title>
</head>

<body>
  <main>
    <div class="grid">
      <!-- Player turn indicator -->
      <div class='turn'>
        <i class="fa-solid fa-x turquoise"></i>
        <p>Player 1, you're up!</p>
      </div>
      <!-- Actions dropdown menu -->
      <div class="menu">
        <button class="menu-btn">
          Actions
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="items border hidden">
          <button>Reset</button>
          <button>New Round</button>
        </div>
      </div>
      <!-- Game board -->
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <div class='square'></div>
      <!-- Scoreboard -->
      <div class='score'></div>
      <div class='score'></div>
      <div class='score'></div>
    </div>
  </main>
  <footer>
    <p>Ric-Rac-Roe brought to you by <a href="https://github.com/StinCodes">Austin Song</a></p>
  </footer>
</body>

</html>
